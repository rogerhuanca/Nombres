<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantata+One&family=Diplomata+SC&family=Great+Vibes&family=Macondo&family=Oleo+Script+Swash+Caps&family=Patua+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>DATOS PERSONALES</h1>
    <script>
        var nombre =prompt("Ingrese su nombre");
        var ciudad =prompt("Ingrese su Ciudad de origen");
        var nacimiento =prompt("Ingrese su Fecha de Nacimiento");
        var ocupacion =prompt("Ingrese su Ocupación");

        document.write("<div class=nom>Bienvenido: "+nombre+"<br> </div>");
        document.write("<div class=nom>Ciudad de Origen: "+ciudad+"<br> </div>");
        document.write("<div class=nom>Fecha de Nacimiento: "+nacimiento+"<br> </div>");
        document.write("<div class=nom>Profesión: "+ocupacion+"</div>");
        
    </script>
</body>
</html>
